<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<h1>Welcome to my website!</h1>

	<h2>Table Example</h2>
	<table>
		<thead>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Row 1, Column 1</td>
				<td>Row 1, Column 2</td>
			</tr>
			<tr>
				<td>Row 2, Column 1</td>
				<td>Row 2, Column 2</td>
			</tr>
		</tbody>
	</table>

	<h2>Image Example</h2>
	<img src="example.jpg" alt="Example Image">

</body>
</html>
